<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Chat - ChatGPT Style</title>
  <script src="https://js.puter.com/v2/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #343541;
      color: #ececf1;
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: row-reverse;
    }
    .sidebar {
      width: 260px;
      background: #202123;
      color: #ececf1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      border-left: 1px solid #353740;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      padding: 0 0 12px 0;
    }
    .sidebar-header {
      padding: 32px 24px 18px 24px;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
      border-bottom: 1px solid #353740;
    }
    .sidebar-footer {
      padding: 18px 24px 0 24px;
      font-size: 0.98rem;
      color: #b4bcd0;
      border-top: 1px solid #353740;
      text-align: center;
    }
    .sidebar-btn {
      margin: 18px 24px 0 24px;
      padding: 12px 0;
      background: #444654;
      color: #ececf1;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      width: calc(100% - 48px);
    }
    .sidebar-btn:hover {
      background: #343541;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      height: 100vh;
    }
    .chat-header {
      background: #343541;
      padding: 22px 32px 18px 32px;
      font-size: 1.35rem;
      font-weight: bold;
      text-align: right;
      border-bottom: 1px solid #353740;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .chat-header .logo {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #19c37d;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .notice {
      background: #ffe9b5;
      color: #7c5a00;
      padding: 10px 18px;
      border-radius: 8px;
      margin: 18px 32px 0 32px;
      font-size: 1.01rem;
      text-align: right;
      border: 1px solid #ffe08a;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 32px 32px 0 32px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      background: #343541;
      min-height: 0;
    }
    .message {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      max-width: 80%;
      direction: rtl;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ececf1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #343541;
      font-size: 1.1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .message .bubble {
      background: #444654;
      color: #ececf1;
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 1.09rem;
      line-height: 1.8;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      word-break: break-word;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 14px;
      border-top-right-radius: 4px;
      border-top-left-radius: 14px;
    }
    .message.user .bubble {
      background: #2a2b32;
      color: #ececf1;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 4px;
      border-top-right-radius: 14px;
      border-top-left-radius: 4px;
    }
    .chat-input-area {
      display: flex;
      gap: 10px;
      padding: 22px 32px;
      background: #40414f;
      border-top: 1px solid #353740;
      align-items: center;
    }
    .chat-input-area select, .chat-input-area input, .chat-input-area button {
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .chat-input-area select {
      padding: 8px 10px;
      background: #343541;
      color: #ececf1;
      margin-left: 8px;
    }
    .chat-input-area input {
      flex: 1;
      padding: 13px 16px;
      background: #343541;
      color: #ececf1;
      margin-left: 8px;
      border: 1px solid #353740;
      transition: border 0.2s;
    }
    .chat-input-area input:focus {
      border: 1.5px solid #19c37d;
    }
    .chat-input-area button {
      padding: 13px 28px;
      background: #19c37d;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input-area button:disabled {
      background: #7ae4b8;
      cursor: not-allowed;
    }
    @media (max-width: 1100px) {
      .sidebar { display: none; }
      body { flex-direction: column; }
      .main { width: 100vw; }
      .chat-header, .chat-messages, .chat-input-area, .notice { padding-right: 12px; padding-left: 12px; }
    }
    @media (max-width: 700px) {
      .chat-header, .chat-messages, .chat-input-area, .notice { padding-right: 4px; padding-left: 4px; }
      .chat-messages { padding-top: 12px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="sidebar-header">Claude Chat</div>
      <button class="sidebar-btn" onclick="location.reload()">محادثة جديدة</button>
    </div>
    <div class="sidebar-footer">
      <div>واجهة تحاكي ChatGPT<br>تعمل عبر Puter.js</div>
      <div style="margin-top:10px;font-size:0.93rem;">&copy; 2024</div>
    </div>
  </div>
  <div class="main">
    <div class="chat-header">
      <span class="logo">🤖</span>
      دردشة Claude - واجهة ChatGPT
    </div>
    <div class="notice">
      <b>تنبيه:</b> يجب تشغيل الصفحة عبر <span style="color:#19c37d;font-weight:bold">خادم محلي</span> (وليس فتحها مباشرة من المتصفح) حتى يعمل Puter.js بشكل صحيح.<br>
      يمكنك استخدام <span dir="ltr" style="background:#eee;color:#333;padding:2px 6px;border-radius:5px;font-family:monospace">npx http-server .</span> أو أي خادم محلي آخر.
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <form class="chat-input-area" id="chatForm" autocomplete="off">
      <select id="modelSelect">
        <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
        <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
      </select>
      <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." required autocomplete="off" />
      <button type="submit" id="sendBtn">إرسال</button>
    </form>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const modelSelect = document.getElementById('modelSelect');
    const sendBtn = document.getElementById('sendBtn');

    // فحص تحميل مكتبة puter.js
    function showPuterError(msg) {
      const errorDiv = document.createElement('div');
      errorDiv.style.background = '#ffbaba';
      errorDiv.style.color = '#7c0000';
      errorDiv.style.padding = '12px 18px';
      errorDiv.style.borderRadius = '8px';
      errorDiv.style.margin = '18px 32px 0 32px';
      errorDiv.style.fontSize = '1.05rem';
      errorDiv.style.textAlign = 'right';
      errorDiv.style.border = '1px solid #ff8a8a';
      errorDiv.style.boxShadow = '0 1px 6px rgba(0,0,0,0.04)';
      errorDiv.innerHTML = '<b>خطأ:</b> ' + msg;
      document.querySelector('.main').prepend(errorDiv);
    }
    if (typeof window.puter === 'undefined' || !window.puter.ai) {
      showPuterError('لم يتم تحميل مكتبة Puter.js بشكل صحيح. تأكد من تشغيل الصفحة عبر خادم محلي (وليس مباشرة من المتصفح)، أو تحقق من اتصال الإنترنت.');
    }
    function addMessage(text, sender = 'user', streaming = false) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = sender === 'user' ? 'أنت' : 'Claude';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = text;
      msgDiv.appendChild(avatar);
      msgDiv.appendChild(bubble);
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return bubble;
    }

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      userInput.value = '';
      sendBtn.disabled = true;
      const userBubble = addMessage(text, 'user');
      const model = modelSelect.value;
      const aiBubble = addMessage('<span style="color:#aaa">جاري الكتابة...</span>', 'ai', true);
      let aiText = '';
      try {
        const response = await puter.ai.chat(text, {model: model, stream: true});
        for await (const part of response) {
          aiText += part?.text || '';
          aiBubble.innerHTML = aiText.replace(/\n/g, '<br>');
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        if (!aiText) aiBubble.innerHTML = '<span style="color:#f66">لم يتم الحصول على رد.</span>';
      } catch (err) {
        aiBubble.innerHTML = '<span style="color:#f66">حدث خطأ أثناء الاتصال بالنموذج.</span>';
      }
      sendBtn.disabled = false;
      userInput.focus();
    });
  </script>
</body>
</html>
